<mat-card *ngIf="product" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      class="mb-1 mx-auto h-[200px] cursor-pointer"
      [ngClass]="{
        'h-200': !fullWidthMode,
        'h-[360px] w-[300px] object-cover': fullWidthMode
      }"
      [src]="product.image"
      (click)="getProductId(product.id)"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>{{ product.category | titlecase }}</h5>
        <p
          (click)="getProductId(product.id)"
          class="truncate hover:whitespace-normal cursor-pointer"
        >
          {{ product.title }}
        </p>
        <p *ngIf="fullWidthMode">{{ product.description }}</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">
          {{ product.price | currency }}
        </span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
