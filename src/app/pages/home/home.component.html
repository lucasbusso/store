<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)">
    </app-products-header>
    <mat-grid-list gutterSize="16" [cols]="plpColumns" [rowHeight]="rowHeight">
      <mat-grid-tile>
        <app-product-tile
          class="w-full"
          [fullWidthMode]="plpColumns === 1"
        ></app-product-tile>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
